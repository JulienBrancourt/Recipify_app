services:
  recipify_front:
    build:
      context: ./recipify_front/recipify_front
    ports:
      - "80:80"
    depends_on:
      - recipify_back
    networks:
      - app-network

  recipify_back:
    build:
      context: ./recipify_back/recipify_back
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/mydatabase?currentSchema=recipify
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: mdp
    depends_on:
      - postgres-db
    networks:
      - app-network

  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mdp
      POSTGRES_DB: mydatabase
    ports:
      - "5433:5432"  # Expose PostgreSQL to the host on port 5433, but inside Docker use 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
