<h1>Créer une Nouvelle Recette</h1>

<section class="formulaire">
    <form [formGroup]="recetteForm" (ngSubmit)="onSubmit()">
      <div formControlName="recettes">

        <div>
        <label for="recipe-title">Titre de la recette :</label>
        <input type="text" id="recipe-title" formControlName="recipe-title">
        </div>

        <div>
            <label for="ingredient">Ingrédient  :</label>
            <input type="text" id="ingredient" formControlName="ingredient">
          <button class="button-fixed" type="button" (click)="addInput()">Ajouter un ingrédient</button>
        </div>

        <div>
            <label for="instructions">Instructions :</label>
            <textarea id="instructions" formControlName="instructions"  ></textarea>
        </div>


        <div class="checkbox-group">
            <input type="checkbox"  name="myCheckbox">
            <label>Privée</label>
        </div>
      </div>

        <div class="center">
        <button class="button" type="submit">Créer la recette</button>
        </div>

    </form>
</section>
